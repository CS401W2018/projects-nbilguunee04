<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="formproject.css">
</head>
<body>
    <header><h1>Forms</h1></header>
    <main>
        <fieldset>
            <legend>Sign Up</legend>
        <form action="processing.html" method="post">
            <div class="form-row">
                <label for="firstNameInput">First name</label> <input type="text" name="First Name" id="firstNameInput">
            </div>
            <div class="form-row">
                <label for="emailInput">Email </label><input type="text" name="Email" id="emailInput">
            </div>
            <div class="form-row">
                <label for="dateInput">Birthdate: </label>
                <input type="date" name="Birthdate" id="dateInput">
            </div>
            <div class="form-row">
                <label for="password">Password </label><input type="passwordInput" name="passwordInput" id="password">
            </div>
            <div class="check-row">
                <div class="spacer">Gender:</div>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                <label><input type="checkbox" name="agree" value="male">I agree to the terms.</label>
            </div>
            <div class="form-row">
                <label for="state">State: </label>
                <select name="stateInput" id="stateInput">
                    <option value="ca">California</option>
                    <option value="hi" selected>Hawaii</option>
                    <option value="ut">Utah</option>
                </select>
            </div>
            <div class="form-row">
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </fieldset>
    </main>
</body>
</html>
