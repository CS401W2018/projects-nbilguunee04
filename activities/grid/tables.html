<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header><h1>My class schedule</h1></header>
    <main>
        <table border="1">
            <tr>
                <td>cell1</td><td>cell2</td><td>cell3</td><td>cell4</td>
            </tr>
            <tr>
                <td colspan="4">Column span</td>
            </tr>
            <tr>
                <td>Tell1</td><td>Tell2</td><td rowspan="2">Tell3</td>
            </tr>
            <tr>
                <td>Bell1</td><td>Bell2</td><td>Bell3</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="4" id="total">Total</th>
                    <td headers="total">4</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
</body>
</html>
