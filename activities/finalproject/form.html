<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adventure Trip in Mongolia</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="cultural.html">Cultural</a>
        <a href="adventure.html">Adventure</a>

        <a href="form.html"class="current">Plan your Trip</a>
        <a href="contact.html">Contacts Us</a>
</nav>
    <main>
        <fieldset>
            <legend>Sign Up</legend>
        <div class="message"></div>
            <form action="processing.html" method="post" id="myForm">
                <div class="form-row">
                    <label for="firstNameInput">First Name:</label><input type="text" name="first" id="firstName">
                </div>
                 <div class="form-row">
                    <label for="lastNameInput">Last Name:</label><input type="text" id="lastName" name="last">
                 </div>
                <div class="form-row">
                    <label for="password">Password</label><input type="password" name="pass" id="password">
                </div>
                <div class="form-row">
                    <label for="Remember"></label>
                    <input type="checkbox" name="remember" checked id="remember">
                </div>
                <div class="form-row"><label for="Age">Age:</label><input type="number" name="age" id="age"></div>
                <div class="check-row">
                    <div class="spacer">Type:</div>
                    <label>
                <input type="radio" value="Regular">Regular</label>
                <label><input type="radio" value="VIP">VIP</label>
            </div>
                <div class="form-row">
                    <label for="Season">Season:</label> <select name="season" id="season">
                    <option value="blank" disabled selected>Make Selection</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                    <option value="fall">Fall</option>
                    <option value="spring">Spring</option>
                </select>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="Submit">
            </div>

            </form>
        </fieldset>
    </main>
